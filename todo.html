<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Todo Example</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: Lato, "Helvetica Neue", Arial, Helvetica, sans-serif;
    }
    
    input[type=button] {
      border: none;
      cursor: pointer;
      width: 50px;
      height: 24px;
    }
    
    #container {
      padding: 30px;
      margin: 60px auto;
      width: 560px;
      background-color: aliceblue;
    }
    
    .todo-item {
      padding: 10px;
      margin: 10px;
      border-left: 3px solid orange;
    }
    
    .todo-item span {
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
      width: 300px;
      word-break: break-all;
      color: #6e474e;
    }
    
    #container .completed-todo-item .todo-item span {
      color: #d9d9d9;
      text-decoration: line-through;
    }
    
    #toggle-todo-item {
      color: white;
      background-color: #6262c9;
    }

    #edit-todo-item {
      color: white;
      background-color: #449f4d;
    }
    
    #delete-todo-item {
      color: white;
      background-color: #d33650;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>

  <script type="text/template" id="todo-item-template">
    <div class="todo-item">
      <span><% this.title %></span>
      <input id='toggle-todo-item' type='button'></input>
      <input id='edit-todo-item' type='button' value='Edit'></input>
      <input id='delete-todo-item' type='button' value='Delete'></input>
    </div>
  </script>

  <script type="text/template" id="add-todo-item-template">
    <div>
      this is the add view
    </div>
  </script>


  <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="Klass.js" type="text/javascript" charset="utf-8"></script>
  <script src="Pubsub.js" type="text/javascript" charset="utf-8"></script>
  <script src="Model.js" type="text/javascript" charset="utf-8"></script>
  <script src="View.js" type="text/javascript" charset="utf-8"></script>
  <script src="Router.js" type="text/javascript" charset="utf-8"></script>
  <script src="todo.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
